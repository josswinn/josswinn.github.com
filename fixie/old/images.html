<h1>Surly Steamroller built by <a href="http://www.brixtoncycles.co.uk">Brixton
Cycles</a>, London</h1><p>
<hr>
<p>Changes since these photos were taken (09/03):</p><p> Swapped the 3T Moscow bars for 
<a
href="http://rivendellbicycles.com/webalog/handlebars_stems_tape/16027.html">Nitto Moustache
bars</a></p>
<p>Removed all but the 'steamroller' decals</p>
<p>Bought some <a href="http://www.businesscycles.com/tbars-nitto.htm">Nitto
B123AA drop bars</a> for occasional brakeless riding and rides
round <a href="http://www.hernehillvelodrome.org.uk">Herne Hill.</a></p>
